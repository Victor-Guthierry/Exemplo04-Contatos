<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contatos</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <ul class="nav navbar-nav">
    <li><a href="/exibirContato">Cadastrar Contatos</a></li>
    <li><a href="/listarContatos">Listar Contatos</a></li>
    <li><a href="/listarGrupos">Listar Grupos</a></li>
  </ul>
</nav>

<div class="container col-sm-12 col-md-6 col-md-offset-2 col-md-offset-2" >
		<form action="/salvarGrupo" th:object="${grupo}" method="post">
			<div class="form-group">
				<input type="hidden" th:field="*{codigo}">
			</div>
			<div class="form-group">
				<label for="nome">Nome</label> <input type="text" th:field="*{nome}"
					class="form-control" id="nome" placeholder="Nome do grupo">
			</div>
			<div class="form-group form-check">
				<label for="visibilidade">Visibilidade</label><Br/>
				<input type="radio" class="form-check-input" th:field="*{visibilidade}" th:value="A"/>
				<label class="form-check-label">Público</label>
				<input type="radio" class="form-check-input" th:field="*{visibilidade}" th:value="F"/>
				<label class="form-check-label">Privado</label>
			</div>
			<div class="form-group">
				<label for="data">Data de Expiração</label> <input type="date" class="form-control" th:field="*{dataExpiracao}"/>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
</div>
</body>
</html>
