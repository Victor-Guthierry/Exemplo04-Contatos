<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contatos</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <ul class="nav navbar-nav">
    <li><a href="/exibirContato">Cadastrar Contatos</a></li>
    <li><a href="/listarContatos">Listar Contatos</a></li>
    <li><a href="/listarGrupos">Listar Grupos</a></li>
  </ul>
</nav>
<div class="contatiner col-sm-8 col-md-12 ">
		<table class="table table-dark">
			<tr>
				<th>Nome</th>
				<th>Visibilidade</th>
				<th>Data-Expiração</th>
			</tr>
			<tr th:each="grupo : ${lista}">
				<td th:text="${grupo.nome}"></td>
				<td th:text="${grupo.visibilidade}"></td>
				<td th:text="${grupo.dataExpiracao}"></td>
			</tr>
		</table>
<a class="btn btn-primary" href="/novogrupo">Novo Grupo</a>
</div>
</body>
</html>
